{% extends "base.html" %}

{%block title %}Medimage List{% endblock %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $("#uploadBtn").on('click', function () {
            location.href = "{% url 'mapping:add' %}";
        });
    });
</script>

<div>
    <div style="background-color: aquamarine;" id="uploadBtn">업로드</div>
    <br>
    <div>
        <div style="background-color: aquamarine;">
            판독대기목록
        </div>
        <div>
            <object style="background-color: aquamarine;" width="100%" height="410" data="{% url 'mapping:medimage_before' %}"
                type="text/html"></object>
        </div>
    </div>
    <br>
    <div>
        <div style="background-color: aquamarine;">
            판독완료목록
        </div>
        <div>
            <object style="background-color: aquamarine;" width="100%" height="410" data="{% url 'mapping:medimage_after' %}"
                type="text/html"></object>
        </div>
    </div>
</div>

{% endblock %}
